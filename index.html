<!DOCTYPE html>
<head>
    <title>:D</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" crossorigin="anonymous"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/randomname.js"></script>
    <script src="js/taxes.js"></script>
</head>
<body>
    <header class="container-fluid text-center border-bottom">
        <h1>WASLAND</h1>
    </header>
    <div class="container-fluid">
        <div class="container pt-3 pb-3 border-bottom">
            <h2>Waslandian names</h2>
            <p>You can get a random waslandian name for whatever reason you might need one.</p>
            <div>
                <p id="name">...</p>
                <button class="btn btn-secondary" onclick="randomMaleName()">give me a random male name</button>
                <button class="btn btn-secondary" onclick="randomFealeName()">give me a random female name</button>
            </div>
        </div>
        <div class="container pt-3 pb-3 border-bottom">
            <h2>Taxation calculator</h2>
            <div>
                <h3>Income tax</h3>
                <label class="form-label" for="incometaxinput">How much money I have:</label>
                <input type="text" id="incometaxinput">
                <p>My income tax will be: <b><span id="incometax">0.00</span>%</b></p>
            </div>
            <div>
                <h3>Goods taxes</h3>
                <label class="form-label" for="goodstaxinput">How much it costs:</label>
                <input type="text" id="goodstaxinput">
                <p>Type of goods:</p>
                <div>
                    <div class="form-check taxregulation_checks">
                        <input class="form-check-input" type="radio" name="taxregulation" id="taxregulation_normal" checked>
                        <label class="form-check-label" for="taxregulation_normal">Normal goods</label>
                    </div>
                    <div class="form-check taxregulation_checks">
                        <input class="form-check-input" type="radio" name="taxregulation" id="taxregulation_high">
                        <label class="form-check-label" for="taxregulation_high">Regulated goods (higher margin; vehicles, firearms, ...)</label>
                    </div>
                    <div class="form-check taxregulation_checks">
                        <input class="form-check-input" type="radio" name="taxregulation" id="taxregulation_low">
                        <label class="form-check-label" for="taxregulation_low">Regulated goods (lower margin; food, basic necessities, ...)</label>
                    </div>
                </div>
                <p>Tax paid: <b><span id="goodstax">0.00</span>$</b></p>
            </div>
        </div>
    </div>
    
</body>
